
server.tomcat.uri-encoding=UTF-8
server.context-path=/springboot
#部署环境配置，生产/开发
spring.profiles.active=prod
#设置session60秒失效
server.session.timeout=60
#使热部署生效
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java

#配置thymeleaf前端映射路径
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
#关闭缓存，即时刷新，生产环境需要改为true
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.content-type=text/html
spring.thymeleaf.encoding=UTF-8

#设置静态资源加载，js,css,jpg,gif等
spring.mvc.static-path-pattern=/static/**
#配置properties资源位置
spring.messages.basename=messageResource/messages
spring.messages.cache-seconds=3600
spring.messages.encoding=UTF-8

#配置日志框架位置
logging.config=classpath:logback.xml

#配置mysql数据库
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/myblog?useUnicode=true&characterEncoding=utf-8
# 初始化大小，最小，最大
spring.datasource.initialSize=1  
spring.datasource.minIdle=1  
spring.datasource.maxActive=20  
# 配置获取连接等待超时的时间
spring.datasource.maxWait=60000  
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.validationQuery=SELECT 1 FROM DUAL  
spring.datasource.testOnBorrow=false  
spring.datasource.testOnReturn=false  
spring.datasource.testWhileIdle=true  
spring.datasource.minEvictableIdleTimeMillis=25200000  
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.timeBetweenEvictionRunsMillis=60000  
spring.datasource.removeAbandoned=true  
spring.datasource.removeAbandonedTimeout=1800  
# 打开PSCache，并且指定每个连接上PSCache的大小
spring.datasource.poolPreparedStatements=true  
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20  
spring.datasource.logAbandoned=true  
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.filters=stat,wall,log4j  


